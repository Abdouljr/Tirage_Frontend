<h1>et là</h1>

<section>
    <div>
        <table class="tableau-style">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Numero</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let n of postulants" >
                    <td> {{n.id_postulant}} </td>
                    <td> {{n.prenom}} </td>
                    <td> {{n.nom}} </td>
                    <td> {{n.numero}} </td>
                    <td> {{n.email}} </td>             
                </tr>  
            </tbody>
        </table>
        <div class="description">           
            <p>Nom : {{liste.libelle}} </p>
            <p>N° Personnes : {{nombre}} </p>
            <p>Date de Création: {{liste.dateimport | date: "dd/MM/yyyy"}} </p>
        </div>
    </div>        
    <div class="tirage">
        <h2 class="titretirage">Tirages effectués sur cette liste</h2>
        <p class="aucunTirage" *ngIf="!tirages">Aucun tirages sur cette liste</p>           
        <p *ngFor="let t of tirages" class="tirage_sup">
            <button class="bouton" [routerLink]="['/detailt',t.id_tirage]"> {{t.libelle_tirage}}</button>
            <button (click)="supprimer(t.id_tirage)" class="btn btn-danger" ><i class="bi bi-trash"></i></button>
        </p>      
    </div>          
</section>
