<h2>Liste des personnes triées de la liste Etudiant</h2>
<section>
    <div>
        <table class="tableau-style">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Numero</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let n of postulants">
                    <td> {{n.id_postulant}} </td>
                    <td> {{n.prenom}} </td>
                    <td> {{n.nom}} </td>
                    <td> {{n.numero}} </td>
                    <td> {{n.email}} </td>
                </tr>             
            </tbody>
        </table>
        <div class="description">           
            <p>Nom : ListeEtudiant</p>
            <p>N° Personnes : {{tirages[0].libelle_tirage}} </p>
            <p>Fait le : 12/03/2022</p>
        </div>:
    </div>        
    <div class="tirage">
        <h3 class="titretirage">Tirages effectués sur cette liste</h3>
        <p *ngFor="let t of tirages"><button> {{t.libelle_tirage}}  </button></p>
        
    </div>          
</section>
