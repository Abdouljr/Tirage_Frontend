<h2>Liste des personnes triées de la liste Etudiant</h2>
<section>
    <div>
        <table class="tableau-style">
            <thead>
                <tr>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Numero</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of postulantsTries">
                    <td> {{p[3]}} </td>
                    <td> {{p[0]}} </td>
                    <td> {{p[2]}} </td>
                    <td> {{p[1]}} </td>
                </tr>             
            </tbody>
        </table>
        <div class="description">           
            <p>Nom : {{postulantsTries[0][5]}} </p>
            <p>Nombre de personnes :  {{nombre}} </p>
            <p>Fait le : {{postulantsTries[0][4] | date: "dd/MM/yyyy"}} </p>
        </div>:
    </div>        
    <div class="tirage">
        <img src="../../assets/img/tirage2.png">
    </div>          
</section>
