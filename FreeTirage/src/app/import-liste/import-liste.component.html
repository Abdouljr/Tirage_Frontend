
<div class="container">

    </div>  
    </div>
    <form  [formGroup]="formmodule" (ngSubmit)="importerliste()" > 
    <div class="inputs">
      <label >Nom de la liste </label>
      <input type="email" placeholder="Donner un nom Ã  votre tirage"   name="libelle" formControlName="libelle" class="form-control"/>

      <label>choisir le fichier</label>

    </div>
  </form>
